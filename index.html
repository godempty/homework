<!DOCTYPE html>
<html>
    <head>
        <title>White Cat homework</title>
        <style>
            body {
                background-color: rgba(0, 0, 0, 0.6);
                background-blend-mode: multiply;
                background-image: url('./img.png');
            }
            div{
                text-align: center;
            }
            footer{
                vertical-align: auto;
                margin-top: 115px;
                text-align: center;
            }
            .btn {
                text-align: center;
                border-radius: 50%;
                display: inline-flex;
                color: #000;
                border: none;
                padding: 30px;
                margin-left: 25px;
                margin-right: 25px;
            }
            @keyframes loading{
                0%{
                    background-color: rgba(254, 255, 246, 0.75);
                    transform: rotateX(-35deg);
                }
                100%{
                    background-color: rgba(254, 255, 246, 0.95);
                    transform: rotateX(0deg);
                }
            }
            .maindiv{
                animation: loading;
                animation-duration: 1.5s;
                border-radius: 1.5%;
                background-color: rgba(254, 255, 246, 0.95);
                text-align: center;
                align-items: center;
                margin: 0px auto;
                margin-top: 150px;
                padding-left: 80px;
                padding-right: 80px;
                padding-top: 90px;
                padding-bottom: 200px;
                width: 350px;
                position: relative;

            }
            .btndiv{
                align-self: center;
                text-align: center;
                margin: 0px auto;
                position: absolute;
                bottom: 10%;
            }
            .fb{
                width: 60px;
                height: 60px;
                background-image: url('./icon-fb.png');
            }
            .fb:hover{
                text-align: center;
                transition: .05s;
                background-image: url('./icon-fb-hover.png');
            }
            .ig{
                width: 60px;
                height: 60px;
                background-image: url('./icon-ig.png');
            }
            .ig:hover{
                text-align: center;
                transition: .05s;
                background-image: url('./icon-ig-hover.png');
            }
            .yt{
                width: 60px;
                height: 60px;
                background-image: url('./icon-yt.png');
            }
            .yt:hover{
                text-align: center;
                transition: .05s;
                background-image: url('./icon-yt-hover.png');
            }
            .describe{
                margin: 0%;
                text-align: center;
            }
            .name{
                margin: 0px 0px 20px 0px;
                font-size: 45px;
            }
            .intro{
                margin: 0%;
                font-family: sans-serif;
                line-height: 40px;
                font-weight: 300;
                font-size: 17px;
            }
            .avatar{
                border-radius: 50%;
                height: 140px;
                width: 140px;
            }
        </style>
    </head>
    <body>

        <div class="maindiv">
            <div class="picture">
                <img src="./avatar.jpg" class="avatar">
            </div>
            <div class="describe">
                <p class="name">God empty</p>
                <p class="intro">
                    Cheng Kung Senior High School <br>
                    Computer Study Club
                </p>
            </div>
            <div class="btndiv">
                <button class="btn fb", onclick=window.open('https://www.facebook.com/profile.php?id=100007853714471')></button>
                <button class="btn yt", onclick=window.open('https://www.youtube.com/channel/UCajj-b24E7Afyn82S9q4LBQ')></button>
                <button class="btn ig", onclick=window.open('https://www.instagram.com/ckcsc35th_peppa/')></button>
            </div>
        </div>
        
    </body>
    <footer>
        <p style="margin-bottom: 10px; font-size: 20px; font-weight: bold; color: rgb(169, 213, 241);">&copy 2022 God_empty | White Cat so dian</p>
        <p style="margin-top: 10px; margin-bottom: 0px; color: rgb(169, 213, 241)">笑死我這段根本沒有意義，誰會想要盜</p>
    </footer>
</html>
